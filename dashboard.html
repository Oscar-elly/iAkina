<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        #logout {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff4757;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #dashboard {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }
        h2 {
            margin-bottom: 20px;
            color: #2f3542;
        }
        .dashboard-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dashboard-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }
        .dash-btn {
            background-color: #762e97;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            min-width: 100px;
        }
        .dash-btn i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .dash-btn:hover {
            background-color: #afa43d;
        }
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
                align-items: center;
            }
            .dashboard-column {
                width: 80%;
                margin-bottom: 10px;
            }
        }
        @media (max-width: 480px) {
            .dash-btn {
                flex-direction: row;
                width: 90%;
                height: auto;
                padding: 15px;
                justify-content: flex-start;
                gap: 10px;
            }
            .dash-btn i {
                font-size: 20px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <button id="logout" class="logout-btn">Logout</button>
    <div id="dashboard" class="container">
        <h2>Dashboard</h2>
        <div class="dashboard-container">
            <div class="dashboard-column">
                <button id="children-btn" class="dash-btn"><i class="fas fa-child"></i> Children</button>
                <button id="adults-btn" class="dash-btn"><i class="fas fa-user"></i> Adults</button>
                <button id="donation-btn" class="dash-btn"><i class="fas fa-donate"></i> Donation</button>
            </div>
            <div class="dashboard-column">
                <button id="staff-btn" class="dash-btn"><i class="fas fa-user-tie"></i> Staff</button>
                <button id="volunteers-btn" class="dash-btn"><i class="fas fa-hands-helping"></i> Volunteers</button>
                <button id="board-members-btn" class="dash-btn"><i class="fas fa-users"></i> Board Members</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('board-members-btn').onclick = function() {
            window.location.href = 'boardmember/boardmember.php';
        };
        document.getElementById('staff-btn').onclick = function() {
            window.location.href = 'staff/staff.php';
        };
        document.getElementById('adults-btn').onclick = function() {
            window.location.href = 'adult/adult.php';
        };
        document.getElementById('logout').onclick = function() {
            window.location.href = '../index.php';
        };
        document.getElementById('children-btn').onclick = function() {
            window.location.href = 'children/children.php';
        };
        document.getElementById('donation-btn').onclick = function() {
            window.location.href = 'donation/donation.php';
        };
        document.getElementById('volunteers-btn').onclick = function() {
            window.location.href = 'volunteer/volunteer.php';
        };
    </script>
</body>
</html>
